<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SandBox</title>
    <link rel="stylesheet" href="./styles/style.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Acme&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <section class="introduction">
      
      <div class="cont_intro">
        <h1>Oh... hi there.</h1>
        <br />
        <h3>Are you comfortable?</h3>
        <p>| YES | NO |</p>
      </div>

      <button class="skipintro">(skip this magnificient introduction)</button>
    </section>

    <main>
      <!-- HAMMER JS ? check if exists or alternative -->

      <header>
        <div class="instruction">Instructions</div>
        <h1>Donkey Island</h1>
        <div class="music">Music</div>
      </header>

      <div class="objects">
        <h3>You have</h3>
        <div class="menu ">
          <h2><span id="numLives">3</span> lives</h2>
        </div>
        <div>
          <div class="menu "><span id="numCarrots">0</span> carrot(s)</div>
          <div class="menu focus"><span id="numBeers">0</span> drink(s)</div>
          <div class="menu "><span id="numShells">0</span> shell(s)</div>
        </div>
      </div>

      <div class="bigContainer">
        <div class="lama"><h2 id="lama">Lama del Rey's villa</h2></div>
        <div class="container"></div>
        <img id="home" class="home" src="/img/fishery.svg" />
      </div>

      <div class="down">
        <div>
          <h3>Lama del Rey</h3>
          <span id="lamaText">"Get back to work!!!"</span>
        </div>
        <div id="bar">O'SmartAss</div>
        <div>
          <h3>Pi√±atino</h3>
          <span id="sonText">"Dad... I'm so hungry..."</span>
        </div>
      </div>

      <div class="warning hidden">
        <img id="img_warning" />
        <p id="txt_warning"></p>
      </div>

      <footer class="times">
        <div class="timer1">
          <div class="tofill" id="lamafill"></div>
        </div>
        <div class="timer2">
          <div class="tofill2" id="sonfill"></div>
        </div>
      </footer>

      <script src="./js/messages.js"></script>
      <script src="./js/class.js"></script>
      <script src="./js/dom.js"></script>
    </main>
  </body>
</html>
